<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BP Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1 class="display-4 text-dark">CSV Data</h1>
<!-- TABLE -->
<table class="table table-striped table-dark">
    <tr>
        <th>Parameter Type</th>
        <th>Category</th>
        <th>Sub-Category</th>
        <th>Description</th>
        <th>Scope</th>
        <th>Value</th>
        <th>State</th>
        <th>Modification Date</th>
        <th>Reason</th>
    </tr>
    <tr th:each="bupa: ${bp}">
        <td th:text="${bupa.type}">
        <td th:text="${bupa.category}">
        <td th:text="${bupa.subcategory}">
        <td th:text="${bupa.description}">
        <td th:text="${bupa.scope}">
        <td th:text="${bupa.value}">
        <td th:text="${bupa.state}">
        <td th:text="${bupa.modified}">
        <td th:text="${bupa.reason}">
    </tr>
</table>
</body>
</html>
